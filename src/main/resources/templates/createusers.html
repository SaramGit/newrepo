<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title> Spring Boot  Thymeleaf </title>
        <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    </head>
	<body>
	<h2></h2>
	    <h1>Create User</h1>
	    <form action="#" th:action="@{/user/createuser}" th:object="${user}" method="POST">
	      <table>
	    	<tr>
	    	<td>User ID</td>
	    	    <td>
	    	       <div class="form-group">
	    	       <input type="text" th:field="*{userId}" />
	    	      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
	    	       <label th:if="${#fields.hasErrors('userId')}" th:class="'error'">Enter Id</label>
	    	       </div>
	    	    </td>
	    	</tr>
	    	<tr><td>User Name</td>
	    	    <td>
	    	      <input type="text" th:field="*{userName}" />
	    	      <label th:if="${#fields.hasErrors('userName')}"  th:class="'error'">Enter User Name</label>
	    	    </td>
	    	</tr>
	    	<tr><td>Gender</td>
	    	   <td>
	    	       <input type="radio" th:field="*{gender}" value="Male"/><label>Male</label>
	    	       <input type="radio" th:field="*{gender}" value="Female"/><label>Female</label>
	    	       <label th:if="${#fields.hasErrors('gender')}"  th:class="'error'">Select Gender</label>
	    	   </td>
	    	</tr>
	    	<tr><td>Married?</td>
	    	   <td>
	    	       <input type="checkbox" th:field="*{married}" />
	    	   </td>
	    	</tr>	    	
	    	<tr><td>Profile</td>
	    	   <td>
	    	       <select th:field="*{profile}">
	    	           <option th:each="profile : ${allProfiles}" th:value="${profile}" th:text="${profile}">Profile</option>
	    	       </select>
	    	   </td>
	    	</tr>	    		    	
	     	<tr>
	    	   <td>Date of birth</td>
	    	   <td>
	    	   <div> 
    <label for="birthdate"></label> 
    <label class="input"> 
        <i class="icon-append fa fa-calendar"></i> 
        <input type="date" name="date" id="birthdate" class="form-control margin-bottom-20" th:field="*{{date}}" />
    </label> 

    <h3 th:text="${#dates.format(date,'dd/MM/yyyy')}"></h3> 
</div>  
              
	    	   </td> 
	    	</tr>
	    	
	    	<tr>
	    	   <td th:value="${profile}" th:text="${profile}"></td>
	    	</tr>
	    	<!-- <tr th:each="msg : ${errMsg}">
	    	   <td th:value="${msg}" th:text="${msg}"></td>
	    	</tr> -->
	        <tr><td colspan="2">
	              <input type="submit" th:value="Submit"/> 
	              <input type="reset" th:value="Reset"/>
	            </td>
	        </tr>
	      </table>  
	      <table>
	   <tr>
        <td>Error</td>
        <td th:text="${errMsg}"/>
    </tr>
	</table>
	    </form>
	
	    
	</body>
</html>
